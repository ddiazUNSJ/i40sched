<template name="TmplModalChangeRol">

	<div id="changeRolModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Cambiar Rol Usuario</h4>
				</div>
				
					 {{#autoForm schema=traeSchema id="afChangeRol" type="method" doc=selectedUserDoc meteormethod="setRol"}}
					    <div class="modal-body">
		        			<fieldset>
								{{> afQuickField name='userId' value=idUsuario  readonly=true}}
								{{> afQuickField name='rol' options="allowed" }}
						    </fieldset>
					    </div>
                        <div class="modal-footer">
                        	 <button type="submit" class="btn btn-primary">Actualizar</button>
			         		<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
			        	</div>
					 {{/autoForm}}
				
				
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</template>
