<template name="botonerasol">
	{{#if loading}}
	<div class="text-center">
	    <div class="sk-spinner sk-spinner-circle animated flipInX">
	        <div class="sk-circle1 sk-circle"></div>
	        <div class="sk-circle2 sk-circle"></div>
	        <div class="sk-circle3 sk-circle"></div>
	        <div class="sk-circle4 sk-circle"></div>
	        <div class="sk-circle5 sk-circle"></div>
	        <div class="sk-circle6 sk-circle"></div>
	        <div class="sk-circle7 sk-circle"></div>
	        <div class="sk-circle8 sk-circle"></div>
	        <div class="sk-circle9 sk-circle"></div>
	        <div class="sk-circle10 sk-circle"></div>
	        <div class="sk-circle11 sk-circle"></div>
	        <div class="sk-circle12 sk-circle"></div>
	    </div><br>
	    <div class="animated infinite pulse delay-2s"><p>Procesando</p></div>
	</div>
	{{else}}
	{{#if solIsOk}}
	<div id="verSol" class="text-center">
		 	<button id="versol" type="button" class="btn btn-sm btn-primary"  >
		 		
		 		Ver Solucion <span class="glyphicon glyphicon-ok"></span>

		 	</button>
	</div>
	<div id="verLog" class="text-center">
		 	<button id="verlog" type="button" class="btn btn-sm btn-primary"  >

		 		Ver Registro <span class="glyphicon glyphicon-list-alt"></span>

		 	</button>
	</div>
	{{else}}
	{{#if isOk}}
	<div id="obtenerSol">
	  	<button id="obtenersol" type="button" class="btn btn-sm btn-success" >
		Obtener solucion <span class="glyphicon glyphicon-cog"></span>
	    </button>
	</div>
	{{else}}
	<div id="obtenerSolx">
	  	<button id="obtenersolx" disabled="true" type="button" class="btn btn-sm btn-success" >
		Obtener solucion <span class="glyphicon glyphicon-cog"></span>
	    </button>
	</div>
	{{/if}} 
	{{/if}}
	{{/if}} 
	<!--<div id="verSol">
	 	<button id="versol" type="button" class="btn btn-sm btn-primary"  >

	 		Ver solucion <span class="glyphicon glyphicon-ok"></span>

	 	</button>
	</div>-->

</template>
